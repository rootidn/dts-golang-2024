<html>

<head>
  <title>Live Data Update</title>
  {{.Script}}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .d-flex{
        gap:20px;
      }
      .text-lg {
        font-size: 6rem;
      }
      .text-sm {
        font-size: 1rem;
      }
      .text-md {
        font-size: 2rem;
      }
      .bg-info-hover:hover {
            background-color: #25ccee !important;
      }
    </style>
</head>

<body class="bg-body-tertiary">
  <nav class="navbar bg-info">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 py-2 h1 text-white">XStats Monitoring</span>
    </div>
  </nav>
  <div class="container h-75 p-4 mt-4">
    <div class="card h-100" style="border: 0;">
      <div class="row bg-body-tertiary gx-4 h-100">
        <div class="col">
          <div class="card h-100 bg-white bg-info-hover">
            <div class="card-body d-flex flex-column">
              <div class="">
                <h3 class="card-title">Air</h3>
              </div>
              <div class="d-flex flex-column mb-auto flex-grow-1 h-100 align-content-center justify-content-center ">
                <h1 class="text-center text-lg mb-0">{{.Data.Status.Water}} <br><span class="text-sm">Meter</span></h1>
                <h4 class="text-center text-md text-secondary">Kondisi {{ .Conditions.Water }}</h4>
              </div>
              <div class="">
                <p class="card-text text-muted">Rata-rata ketinggian air dari empat titik pintu air</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 bg-white bg-info-hover">
            <div class="card-body d-flex flex-column">
              <div class="">
                <h3 class="card-title">Udara</h3>
              </div>
              <div class="d-flex flex-column mb-auto flex-grow-1 h-100 align-content-center justify-content-center ">
                <h1 class="text-center text-lg mb-0">{{.Data.Status.Wind}} <br><span class="text-sm">Meter/Detik</span></h1>
                <h4 class="text-center text-md text-secondary">Kondisi {{ .Conditions.Wind }}</h4>
              </div>
              <div class="">
                <p class="card-text text-muted">Rata-rata kecepatan udara dari empat titik pos pengukuran</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
